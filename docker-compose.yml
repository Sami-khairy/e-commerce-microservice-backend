  mongo:
    image: mongo
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data
    networks:
      - microservices-net
    environment:
      - MONGO_INITDB_ROOT_USERNAME=sami
      - MONGO_INITDB_ROOT_PASSWORD=sami

  mongo-express:
    image: mongo-express
    container_name: mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    networks:
      - microservices-net
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=sami
      - ME_CONFIG_MONGODB_ADMINPASSWORD=sami
      - ME_CONFIG_MONGODB_SERVER=mongo
    depends_on:
      - mongo

  mail-dev:
    container_name: ms-mail-dev
    image: maildev/maildev
    ports:
      - "1080:1080"
      - "1025:1025"
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  mongo: